<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>May tinh</title>

</head>
<body>
<table>
    <tr>
        <th colspan="4">
            <input type="text" id="display"/>
        </th>
    </tr>
    <tr>
        <td><input type="button" value="1" onclick="f1(this.value)"/></td>
        <td><input type="button" value="2" onclick="f2(this.value)"/></td>
        <td><input type="button" value="3" onclick="f3(this.value)"/></td>
        <td><input type="button" value="+" onclick="fcong(this.value)"/></td>
    </tr>
    <tr>
        <td><input type="button" value="4" onclick="f4(this.value)"/></td>
        <td><input type="button" value="5" onclick="f5(this.value)"/></td>
        <td><input type="button" value="6" onclick="f6(this.value)"/></td>
        <td><input type="button" value="-" onclick="ftru(this.value)"/></td>
    </tr>
    <tr>
        <td><input type="button" value="7" onclick="f7(this.value)"/></td>
        <td><input type="button" value="8" onclick="f8(this.value)"/></td>
        <td><input type="button" value="9" onclick="f9(this.value)"/></td>
        <td><input type="button" value="*" onclick="fnhan(this.value)"/></td>
    </tr>
    <tr>
        <td><input type="button" value='C' onclick="fc()"/></td>
        <td><input type="button" value="0" onclick="f0(this.value)"/></td>
        <td><input type="button" value="=" onclick="fkq()"/></td>
        <td><input type="button" value="/" onclick="fchia(this.value)"/></td>
    </tr>
</table>

<script src="js/config.js"></script>
</body>
</html>
